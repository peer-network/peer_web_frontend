<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Limit Anzeige mit Gradient</title>
    <style>
      body {
        background: #1e1e1e;
        font-family: sans-serif;
        color: #fff;
        padding: 20px;
      }

      .limit-container {
        margin-bottom: 20px;
      }

      .label {
        margin-bottom: 4px;
        font-size: 14px;
      }

      .progress-bar {
        background: #333;
        border-radius: 4px;
        height: 8px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background: linear-gradient(to right, #444, #5ea4ff);
        width: 0%;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="limit-container">
      <div class="label">
        Likes
        <span>(1/3 left)</span>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 66.6%"></div>
      </div>
    </div>

    <div class="limit-container">
      <div class="label">
        Comments
        <span>(3/5 left)</span>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 40%"></div>
      </div>
    </div>

    <div class="limit-container">
      <div class="label">
        Posts
        <span>(0/1 left)</span>
      </div>
      <div class="progress-bar">
        <div class="progress" style="width: 0%"></div>
      </div>
    </div>
  </body>
</html>
